<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÆ N√∫mero Quest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
    }

    .game-container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }

    .avatar {
      margin-top: 30px;
      border: 2px dashed #fff;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }

    .shop {
      margin-top: 20px;
    }

    .message {
      margin: 15px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéØ N√∫mero Quest</h1>
    <p>Nivel <span id="nivel">1</span> | Puntos: <span id="puntos">0</span></p>
    <p>Adivina el n√∫mero entre <span id="rango">1 y 10</span></p>
    <input type="number" id="inputNumero" placeholder="¬øCu√°l es tu n√∫mero?">
    <br>
    <button onclick="adivinar()">Adivinar</button>
    <p class="message" id="mensaje"></p>

    <div class="avatar">
      <h3>üëæ Tu Avatar</h3>
      <p id="avatar">[ Sin accesorios ]</p>
    </div>

    <div class="shop">
      <h3>üõç Tienda de accesorios</h3>
      <button onclick="comprar('Sombrero')">Sombrero (5 pts)</button>
      <button onclick="comprar('Capa')">Capa (10 pts)</button>
      <button onclick="comprar('Espada')">Espada (15 pts)</button>
    </div>
  </div>

  <script>
    let nivel = 1;
    let puntos = 0;
    let numeroSecreto = generarNumero(nivel);
    let avatar = [];

    function generarNumero(nivel) {
      return Math.floor(Math.random() * (nivel * 10)) + 1;
    }

    function pistas(n) {
      let pista = "";
      if (nivel < 5) {
        pista = n % 2 === 0 ? "Es par." : "Es impar.";
      } else if (nivel < 20) {
        pista = `Su ra√≠z cuadrada aproximada es ${Math.sqrt(n).toFixed(1)}`;
      } else if (nivel % 5 === 0) {
        pista = `Suma de sus d√≠gitos: ${n.toString().split('').reduce((a, b) => a + parseInt(b), 0)}`;
      } else if (nivel % 7 === 0) {
        pista = `Es m√∫ltiplo de ${[2, 3, 5, 7][Math.floor(Math.random() * 4)]}`;
      }
      return pista;
    }

    function adivinar() {
      const intento = parseInt(document.getElementById("inputNumero").value);
      const mensaje = document.getElementById("mensaje");

      if (intento === numeroSecreto) {
        puntos += nivel;
        mensaje.innerHTML = `‚úÖ ¬°Correcto! Subes al nivel ${nivel + 1}. ${pistas(numeroSecreto)}`;
        nivel++;
        numeroSecreto = generarNumero(nivel);
        document.getElementById("nivel").innerText = nivel;
        document.getElementById("puntos").innerText = puntos;
        document.getElementById("rango").innerText = `1 y ${nivel * 10}`;
      } else {
        mensaje.innerHTML = intento < numeroSecreto ? "üîº Demasiado bajo." : "üîΩ Demasiado alto.";
        mensaje.innerHTML += ` Pista: ${pistas(numeroSecreto)}`;
      }
    }

    function comprar(item) {
      const precios = {
        'Sombrero': 5,
        'Capa': 10,
        'Espada': 15
      };
      if (puntos >= precios[item]) {
        puntos -= precios[item];
        avatar.push(item);
        document.getElementById("puntos").innerText = puntos;
        document.getElementById("avatar").innerText = avatar.join(", ");
        document.getElementById("mensaje").innerText = `üéÅ Compraste ${item} para tu avatar.`;
      } else {
        document.getElementById("mensaje").innerText = `‚ùå No tienes puntos suficientes para ${item}.`;
      }
    }
  </script>
</body>
</html>
